apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../install-ci

patchesStrategicMerge:
  - |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: controller-manager
      namespace: system
    spec:
      template:
        spec:
          containers:
            - name: manager
              env:
              - name: KERNEL_LABELING_METHOD
                value: nfd
