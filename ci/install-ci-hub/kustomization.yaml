apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../config/default-hub

images:
- name: gcr.io/k8s-staging-kmm/kernel-module-management-operator-hub
  newName: localhost/k8s-sigs/kmm-hub
  newTag: local
- name: gcr.io/k8s-staging-kmm/kernel-module-management-signimage
  newName: host.minikube.internal:5000/k8s-sigs/signimage
  newTag: local
- name: gcr.io/k8s-staging-kmm/kernel-module-management-webhook-server
  newName: localhost/k8s-sigs/kmm-webhook-server
  newTag: local

patches:
- patch: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: controller
      namespace: system
    spec:
      template:
        spec:
          containers:
            - name: manager
              imagePullPolicy: Never
- patch: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: webhook-server
      namespace: system
    spec:
      template:
        spec:
          containers:
            - name: webhook-server
              imagePullPolicy: Never
